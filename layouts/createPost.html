<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아무 말 대잔치 - 게시글 작성</title>
  <link rel="stylesheet" href="../styles/createPost.css" />
</head>
<body>

  <header class="main-header">

    <h1 class="header-title">아무 말 대잔치</h1>

    <img 
      src="../data/headerIcon.png" 
      alt="헤더 아이콘" 
      class="header-icon" 
    />
  </header>
  <hr />

  <main class="create-post-content">
    <h2 class="create-post-heading">게시글 작성</h2>
    
    <form id="createPostForm">
      <div class="form-group">
        <label for="postTitle">제목</label>
        <input 
          type="text" 
          id="postTitle" 
          placeholder="제목을 입력해주세요. (최대 20글자)"
          maxlength="20" 
          required
        />
      </div>

      <!-- 내용 -->
      <div class="form-group">
        <label for="postContent">내용</label>
        <textarea 
          id="postContent" 
          rows="5" 
          placeholder="내용을 입력하세요." 
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="postImage">이미지</label>
        <input 
          type="file" 
          id="postImage" 
          accept="image/*"
        />
      </div>

      <button type="submit" class="submit-btn">게시글 업로드</button>
    </form>
  </main>

  <script src="../scripts/createPost.js"></script>
</body>
</html>
