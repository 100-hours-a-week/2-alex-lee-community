<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>아무 말 대잔치 - 비밀번호 수정</title>
  <link rel="stylesheet" href="../styles/changePw.css" />
</head>
<body>

  <header class="main-header">
    <h1 class="header-title">아무 말 대잔치</h1>
    <img 
      src="../data/headerIcon.png" 
      alt="Header Icon" 
      class="header-icon"
      id="headerIcon"
    />

    <div class="profile-menu" id="profileMenu">
      <ul>
        <li id="editInfoBtn">회원정보수정</li>
        <li id="changePwBtn">비밀번호수정</li>
        <li id="logoutBtn">로그아웃</li>
      </ul>
    </div>
  </header>
  <hr />

  <main class="changePw-content">
    <h2>비밀번호 수정</h2>

    <form id="changePwForm">

      <div class="form-group">
        <label for="newPassword">비밀번호</label>
        <input 
          type="password" 
          id="newPassword" 
          placeholder="비밀번호를 입력해주세요." 
          required
        />
      </div>


      <div class="form-group">
        <label for="confirmPassword">비밀번호 확인</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="비밀번호를 한번 더 입력해주세요." 
          required
        />
      </div>

      <button type="submit" class="update-btn">수정하기</button>
    </form>
  </main>

  <script src="../scripts/changePw.js"></script>
</body>
</html>
