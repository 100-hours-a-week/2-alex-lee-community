<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아무 말 대잔치 - 게시글 수정</title>
  <link rel="stylesheet" href="../styles/postEdit.css" />
</head>
<body>

  <header class="main-header">
    <h1 class="header-title">아무 말 대잔치</h1>
    <img 
      src="../data/headerIcon.png" 
      alt="헤더 아이콘" 
      class="header-icon"
      id="headerIcon"
    />
    <div class="profile-menu" id="profileMenu">
      <ul>
        <li id="editInfoBtn">회원정보수정</li>
        <li id="changePwBtn">비밀번호수정</li>
        <li id="logoutBtn">로그아웃</li>
      </ul>
    </div>
  </header>
  <hr />

  <main class="edit-content">
    <h2>게시글 수정</h2>

    <form id="editForm">
      <div class="form-group">
        <label for="editTitle">제목</label>
        <input 
          type="text" 
          id="editTitle" 
          placeholder="제목을 입력하세요" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="editContent">내용</label>
        <textarea 
          id="editContent" 
          rows="8" 
          placeholder="내용을 입력하세요"
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="editImage">이미지</label>
        <input 
          type="file" 
          id="editImage" 
          accept="image/*"
        />
      </div>

      <button type="submit" class="update-btn">수정하기</button>
    </form>
  </main>

  <script src="../scripts/postEdit.js"></script>
</body>
</html>
