<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아무 말 대잔치 - 회원정보수정</title>
  <link rel="stylesheet" href="../styles/mypage.css" />
  <style>
    /* 간단한 토스트 메시지 스타일 */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <header class="main-header">
    <h1 class="header-title">아무 말 대잔치</h1>
    <img 
      src="../data/headerIcon.png" 
      alt="헤더 아이콘" 
      class="header-icon"
      id="headerIcon"
    />

    <div class="profile-menu" id="profileMenu">
      <ul>
        <li id="editInfoBtn">회원정보수정</li>
        <li id="changePwBtn">비밀번호수정</li>
        <li id="logoutBtn">로그아웃</li>
      </ul>
    </div>
  </header>
  <hr />

  <main class="mypage-content">
    <h2 class="mypage-title">회원정보수정</h2>

    <div class="profile-section">
      <label for="profileImage" class="profile-label">
        <div class="profile-circle">
          <button type="button" class="profile-change-btn">변경</button>
        </div>
      </label>
      <input type="file" id="profileImage" accept="image/*" style="display: none;" />
    </div>

    <form id="userInfoForm">
      <div class="form-group">
        <label>이메일</label>
        <p class="static-email">kanado@naber.com</p>
      </div>

      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" placeholder="닉네임" />
      </div>

      <button type="submit" class="update-btn">수정하기</button>
      <button type="button" class="withdraw-btn" id="withdrawBtn">회원 탈퇴</button>
    </form>

    <button type="button" class="complete-btn" id="completeBtn">수정완료</button>
  </main>

  <!-- 토스트 메시지 엘리먼트 -->
  <div id="toast" class="toast" style="display: none;"></div>

  <!-- 회원 탈퇴 모달 -->
  <div class="modal-overlay" id="withdrawModal">
    <div class="modal-box">
      <h2 class="modal-title">회원탈퇴 하시겠습니까?</h2>
      <p class="modal-desc">작성된 게시글과 댓글은 삭제됩니다.</p>
      <div class="modal-btn-group">
        <button id="modalCancelBtn" class="modal-cancel">취소</button>
        <button id="modalConfirmBtn" class="modal-confirm">확인</button>
      </div>
    </div>
  </div>

  <script type="module" src="../scripts/mypage.js"></script>
</body>
</html>
